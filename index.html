
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Be My Valentine</title>
    <link rel="preload" href="./styles.css" as="style" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app" id="app">
      <h1 id="question" aria-live="polite">Will you be my Valentine??</h1>

      <section class="avatar" id="avatar" aria-label="Cute bear avatar" role="img">
        <img id="bearImg" class="bear-img neutral" src="assets/bear.gif" alt="Cute bear" />
        <div class="tears-overlay" aria-hidden="true">
          <span class="tear left"></span>
          <span class="tear right"></span>
        </div>
      </section>

      <section class="controls">
        <button id="yesBtn" class="btn yes" aria-label="Yes">Yes</button>
        <button id="noBtn" class="btn no" aria-label="No">No</button>
      </section>

      <div id="effects" aria-hidden="true"></div>
    </main>

    <script src="./script.js" defer></script>
  </body>
  </html>
